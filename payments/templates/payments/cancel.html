{% extends 'base.html' %}

{% block title %}Payment Cancelled - Somrosly{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-times-circle" style="font-size: 100px; color: #dc3545;"></i>
        </div>
        <h1 class="mb-3">Payment Cancelled</h1>
        <p class="lead text-muted mb-4">Your subscription was not completed</p>
        
        <div class="card mx-auto mb-4" style="max-width: 600px;">
            <div class="card-body">
                <p class="mb-0">No worries! You can try again anytime.</p>
            </div>
        </div>
        
        <a href="{% url 'payments:premium' %}" class="btn btn-warning btn-lg">Try Again</a>
        <a href="{% url 'core:home' %}" class="btn btn-outline-secondary btn-lg ms-2">Back to Home</a>
    </div>
</div>
{% endblock %}
